<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Subscriptions</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/bootstrap.min.2e858bcc.css">
  <link rel="stylesheet" href="/style.a6dae8f7.css">
  <link rel="stylesheet" href="/mocha.f3c5d772.css">
<script src="/bootstrap.min.2e858bcc.js"></script><script src="/style.a6dae8f7.js"></script><script src="/mocha.f3c5d772.js"></script></head>

<body>
  <div class="d-flex align-items-center justify-content-center loader">
    <div class="spinner-grow text-secondary" role="status">
      <!-- <span class="sr-only">Loading...</span> -->
    </div>
  </div>
  <div class="container-fluid content">
    <div class="d-flex flex-column bd-highlight mb-3 justify-content-center align-items-center content-container">
      <div class="img-wrapper">
        <img src="/subscribe.364c2f0a.svg" width="250">
      </div>
      <div class="heading-wrapper">
        <h2 class="mb-md-4 heading-text">Subscriptions</h2>
        <div class="error hidden">
          <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> Error fetching data! Please try again...
          </div>
        </div>
      </div>
      <div class="config-wrapper">
        <div class="d-flex justify-content-around align-items-center align-self-center config-row">

          <div class="control-wrapper d-flex flex-column">
            <select class="form-control form-select" id="plan-input">
              <option value="basic">Basic</option>
              <option value="good">Good</option>
              <option value="better">Better</option>
              <option value="best">Best</option>
            </select>
            <div class="label">
              <label for="planInput">Plan</label>
            </div>
          </div>

          <div class="control-wrapper d-flex align-items-center flex-column seat-wrapper">
            <div>
              <input class="form-control" id="seats-input" type="number" value="">
            </div>
            <div class="label">
              <label for="seats-input">Seats</label>
            </div>
          </div>

          <div class="price-wrapper d-flex flex-column align-items-center">
            <div id="cost-value">$50</div>
            <div class="label-price">Price</div>
          </div>

        </div>
      </div>
      <div class="button-wrapper">
        <button type="button" id="update-btn" disabled="" class="btn btn-secondary mt-3">Update
          Subscription</button>
      </div>

    </div> <!-- Content container end -->
  </div> <!-- Update content end -->

  <div class="container-fluid preview">

    <div class="d-flex flex-column bd-highlight mb-3 justify-content-center align-items-center preview-container">
      <div class="img-wrapper">
        <img src="/success.f04befbf.svg" width="200">
      </div>
      <div class="preview-heading-wrapper">
        <h2 class="mb-md-4 heading-text flex-column">Subscriptions</h2>
        <div class="success">
          <div class="alert alert-primary" role="alert">
            <i class="fas fa-check-circle"></i> Subscription updated successfully!
          </div>
        </div>
      </div>
      <div class="preview-wrapper d-flex flex-row">
        <div class="previous-card preview-box">
          <h5 class="preview-title">Previous Subscription</h5>
          <table class="preview-table">
            <tr>
              <td class="preview-table-title">Plan</td>
              <td class="prev-values prev-plan">Good</td>
            </tr>
            <tr>
              <td class="preview-table-title">Seats</td>
              <td class="prev-values prev-seats">5</td>
            </tr>
            <tr>
              <td class="preview-table-title">Price</td>
              <td class="prev-values prev-price">$50</td>
            </tr>
          </table>
        </div>
        <div class="updated-card preview-box">
          <h5 class="preview-title">Updated Subscription</h5>
          <table class="preview-table">
            <tr>
              <td class="preview-table-title">Plan</td>
              <td class="updated-values new-plan">Good</td>
            </tr>
            <tr>
              <td class="preview-table-title">Seats</td>
              <td class="updated-values new-seats">5</td>
            </tr>
            <tr>
              <td class="preview-table-title">Price</td>
              <td class="updated-values new-price">$50</td>
            </tr>
          </table>
        </div>
      </div>
      <!--Preview wrapper-->
      <div class="preview-button-wrapper">
        <button type="button" id="back-btn" class="btn btn-secondary mt-3">Back</button>
      </div>
    </div>
    <!--preview container end-->
  </div>
  <!--Preview content end-->
  <script src="/bootstrap.min.45389b0b.js"></script>
  <script src="/mock.a66b30d6.js"></script>
  <script src="/js.00a46daa.js"></script>
  <script src="/chai.51078bd7.js"></script>
  <script src="/mocha.21f1b649.js"></script>
  <script src="https://kit.fontawesome.com/df7dc6d9d4.js" crossorigin="anonymous"></script>
  <script>var mocha = window.mocha;
mocha.setup('bdd');</script>
  <script src="/test.f2c6b4a9.js"></script>
  <script>mocha.checkLeaks();
mocha.run();</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Subscriptions</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.scss" />
</head>

<body>
  <div class="d-flex align-items-center justify-content-center loader">
    <div class="spinner-grow text-secondary" role="status">
      <!-- <span class="sr-only">Loading...</span> -->
    </div>
  </div>
  <div class="container-fluid content">
    <div class="d-flex flex-column bd-highlight mb-3 justify-content-center align-items-center content-container">
      <div class="">
        <h2 class="mb-md-4">Subscriptions</h2>
      </div>
      <div class="config-wrapper">
        <div class="d-flex justify-content-around align-items-center align-self-center config-row">

          <div class="control-wrapper d-flex flex-column">
            <select class="form-control form-select" id="plan-input">
              <option value="basic">Basic</option>
              <option value="good">Good</option>
              <option value="better">Better</option>
              <option value="best">Best</option>
            </select>
            <div class="label">
              <label for="planInput">Plan</label>
            </div>
          </div>

          <div class="control-wrapper d-flex flex-column seat-wrapper">
            <div>
              <input class="form-control" id="seats-input" type="text" value="">
            </div>
            <div class="label">
              <label for="seats-input">Seats</label>
            </div>
          </div>

          <div class="price-wrapper d-flex flex-column">
            <div id="cost-value">$50</div>
            <div class="label-price">Price</div>
          </div>

        </div>
      </div>
      <div class="button-wrapper">
        <button type="button" disabled class="btn btn-secondary mt-3">Update
          Subscription</button>
      </div>

    </div>
  </div>

  </div>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
